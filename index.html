<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Windly | Portable Mini Fans</title>

  <!-- Body Font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
  <!-- Brand Font (Logo Only) -->
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(to bottom, #a8edea, #fed6e3);
      color: #0b0d12;
    }

    a {
      text-decoration: none;
      color: inherit;
    }

    /* ===== BRAND LOGO ===== */
    .brand-logo {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 14px;
      margin-bottom: 10px;
    }

    .brand-text {
      font-family: 'Pacifico', cursive;
      font-size: 3.6rem;
      letter-spacing: 0.05em;
      background: linear-gradient(135deg, #4fd1c5, #ffffff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    header {
      background: linear-gradient(135deg, #5f7cff, #9f6bff);
      padding: 40px 10%;
      text-align: center;
      border-bottom-left-radius: 50px;
      border-bottom-right-radius: 50px;
      color: white;
    }

    header p {
      font-size: 1.2rem;
      margin-bottom: 20px;
      color: #eef1ff;
    }

    .cta-btn {
      background: #ffffff;
      color: #5f7cff;
      padding: 15px 40px;
      border-radius: 30px;
      font-weight: 600;
      display: inline-block;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .cta-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 25px rgba(95, 124, 255, 0.4);
    }

    nav {
      margin: 20px 0;
    }

    .nav-menu {
      display: flex;
      justify-content: center;
      gap: 30px;
      font-weight: 600;
      list-style: none;
    }

    .nav-menu li {
      position: relative;
    }

    .nav-menu li:hover .dropdown {
      display: block;
    }

    .nav-menu a {
      color: white;
      cursor: pointer;
    }

    .dropdown {
      display: none;
      position: absolute;
      top: 30px;
      left: 0;
      background: white;
      color: #0b0d12;
      border-radius: 12px;
      min-width: 200px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
      z-index: 10;
    }

    .dropdown a {
      display: block;
      padding: 12px 20px;
    }

    .dropdown a:hover {
      background: #f0f0f0;
    }

    section {
      padding: 60px 10%;
    }

    .features {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 40px;
    }

    .feature-card {
      background: rgba(255, 255, 255, 0.6);
      border-radius: 20px;
      padding: 30px;
      text-align: center;
      backdrop-filter: blur(10px);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
    }

    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 30px;
    }

    .product-card {
      background: rgba(255, 255, 255, 0.6);
      border-radius: 20px;
      padding: 20px;
      text-align: center;
      backdrop-filter: blur(10px);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
    }

    footer {
      background: #5f7cff;
      padding: 40px 10%;
      text-align: center;
      color: white;
      border-top-left-radius: 50px;
      border-top-right-radius: 50px;
    }

    @media (max-width: 600px) {
      .brand-text {
        font-size: 2.6rem;
      }

      .nav-menu {
        flex-direction: column;
        gap: 10px;
      }

      .dropdown {
        position: static;
        box-shadow: none;
      }
    }
  </style>
</head>

<body>

  <header>
    <!-- LOGO -->
    <div class="brand-logo">
      <svg width="52" height="52" viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg">
        <circle cx="50" cy="50" r="46" stroke="white" stroke-width="4" />
        <path d="M50 18C60 32 60 46 50 52C40 46 40 32 50 18Z" fill="#4fd1c5" />
        <path d="M82 50C68 60 54 60 48 50C54 40 68 40 82 50Z" fill="#ffffff" />
        <path d="M50 82C40 68 40 54 50 48C60 54 60 68 50 82Z" fill="#4fd1c5" />
        <circle cx="50" cy="50" r="6" fill="#ffffff" />
      </svg>

      <span class="brand-text">Windly</span>
    </div>

    <p>Portable cooling solutions designed for summer comfort — wherever you go.</p>

    <nav>
      <ul class="nav-menu">
        <li>
          <a>Shop Fans ▼</a>
          <div class="dropdown">
            <a href="#handheld">Handheld Fans</a>
            <a href="#neck">Neck Fans</a>
            <a href="#dual">Dual Mode Fans</a>
          </div>
        </li>
        <li><a href="#features">Features</a></li>
        <li><a href="#products">Best Sellers</a></li>
      </ul>
    </nav>

    <a href="#products" class="cta-btn">Shop Now</a>
  </header>

  <footer>
    <p>© 2026 Windly. All rights reserved.</p>
  </footer>

</body>

</html>
