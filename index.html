<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Windly | Portable Mini Fans</title>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(to bottom, #f4efe6, #f1e6d2);
      color: #1f2937;
    }

    a {
      text-decoration: none;
      color: inherit;
    }

    /* ===== TOP NAV BAR ===== */
    header {
      background: rgba(255, 255, 255, 0.6);
      backdrop-filter: blur(10px);
      border-bottom: 1px solid rgba(0, 0, 0, 0.05);
      padding: 18px 6%;
    }

    .nav-container {
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    /* LEFT: LOGO */
    .brand {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .brand-text {
      font-family: 'Pacifico', cursive;
      font-size: 2.4rem;
      letter-spacing: 0.04em;
      color: #b45309;
    }

    /* CENTER: MAIN MENU */
    .main-menu {
      display: flex;
      gap: 36px;
      font-size: 1rem;
      font-weight: 600;
    }

    .main-menu a {
      color: #374151;
      transition: color 0.2s ease;
    }

    .main-menu a:hover {
      color: #b45309;
    }

    /* RIGHT: ICONS */
    .nav-icons {
      display: flex;
      gap: 20px;
      font-size: 1.2rem;
      cursor: pointer;
    }

    .nav-icons span {
      transition: opacity 0.2s ease;
    }

    .nav-icons span:hover {
      opacity: 0.7;
    }

    /* SECTIONS */
    section {
      padding: 80px 10%;
    }

    footer {
      background: rgba(255, 255, 255, 0.6);
      padding: 40px 10%;
      text-align: center;
      color: #374151;
      font-size: 0.9rem;
      border-top: 1px solid rgba(0, 0, 0, 0.05);
    }

    @media (max-width: 900px) {
      .main-menu {
        display: none;
      }
    }
  </style>
</head>

<body>

  <header>
    <div class="nav-container">

      <!-- LEFT -->
      <div class="brand">
        <svg width="36" height="36" viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg">
          <circle cx="50" cy="50" r="46" stroke="#b45309" stroke-width="4" />
          <path d="M50 18C60 32 60 46 50 52C40 46 40 32 50 18Z" fill="#fcd34d" />
          <path d="M82 50C68 60 54 60 48 50C54 40 68 40 82 50Z" fill="#fde68a" />
          <path d="M50 82C40 68 40 54 50 48C60 54 60 68 50 82Z" fill="#fcd34d" />
          <circle cx="50" cy="50" r="6" fill="#b45309" />
        </svg>

        <span class="brand-text">Windly</span>
      </div>

      <!-- CENTER -->
      <nav class="main-menu">
        <a href="#">Home</a>
        <a href="#">Shop</a>
        <a href="#">Explore</a>
        <a href="#">Support</a>
      </nav>

      <!-- RIGHT -->
      <div class="nav-icons">
        <span title="Search">üîç</span>
        <span title="Profile">üë§</span>
        <span title="Cart">üõí</span>
      </div>

    </div>
  </header>

  <footer>
    <p>¬© 2026 Windly. All rights reserved.</p>
  </footer>

</body>

</html>
